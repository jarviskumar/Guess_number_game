<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number Game</title>
  <!-- bootstrap-css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- styleseets  -->
  <style>
    body {
      background-image: url(background1.svg);
      background-repeat: repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="container d-flex text-center flex-column">
    <div class="head mt-4 mb-3">
      <h1 class="text-white">Guess The Number</h1>
      <p class="text-light">You have <span id="ten">10</span> chances to guess the number</p>
    </div>
    <input class="form-control rounded-0 mb-3" type="number" min="1" max="100" required
      placeholder="Enter a number between 1-100" id="inpNum" value="" />
    <div class="buttons">
      <button class="btn btn-warning rounded-0" type="submit" id="submit" onclick="GuessCheck()">Check Guess</button>
      <button class="btn btn-light text-danger rounded-0" onclick="location.reload()">Restart</button>
    </div>
    <div class="screen m-2">
      <div class="leftChance" id="leftChance"></div>
      <div class="leftChance" id="leftChance"></div>
      <div class="lastGuess text-white mt-2" id="lastGuess"></div>
      <div class="lastResult text-white fw-bold pt-2 pb-2 mt-4 mb-4 pl-1 pr-1" id="lastResult"></div>
      <div class="HiLow text-white" id="HiLow"></div>
    </div>
  </div>
  
  <!-- bootstrap-js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- javascript -->
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
